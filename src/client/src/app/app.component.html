<div class="content" role="main">
  <div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Inserted At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of categories; let i = index" (click)="removeCategory(i)">
          <ng-container *ngIf="i%2==0">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.insertedAt}}</td>
          </ng-container>
        </tr>
      </tbody>
    </table>
  </div>
  <form [formGroup]="createCategoryForm">
    <label for="street">Name: </label>
    <input id="street" type="text" formControlName="name">

    <label for="city">Notes: </label>
    <input id="city" type="text" formControlName="notes">
    <button type="submit" class="btn btn-primary vn-raised-button" (click)="submit()">Submit</button>
  </form>

</div>
